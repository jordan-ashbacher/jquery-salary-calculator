<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-min.js"></script>
    <script src="client.js"></script>
    <title>jQuery Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div class="input-container">
        <h2>Add Employee</h2>
        <input type="text" id="first-name-in" placeholder="First Name">
        <input type="text" id="last-name-in" placeholder="Last Name">
        <input type="text" id="id-in" placeholder="Employee ID">
        <input type="text" id="title-in" placeholder="Title">
        <input type="text" id="annual-salary-in" placeholder="Annual Salary">
        <button id="submit-button">Submit</button>
    </div>
    <div id="employee-table">
        <h2>Employees</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="employee-info">
                <!-- jquery data -->
            </tbody>
        </table>
    </div>

    <h2 id="total-monthly-expense">Total Monthly: $0</h2>

</body>

</html>
