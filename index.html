<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-min.js"></script>
    <script src="client.js"></script>
    <title>jQuery Salary Calculator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">Salary Calculator</h1>
        </header>
        <div class="input-container">
            <h2 class="section-header">Add Employee</h2>
            <div class="row">
                <div class="col">
                    <input type="text" id="first-name-in" placeholder="First Name" class="form-control">
                </div>
                <div class="col">
                    <input type="text" id="last-name-in" placeholder="Last Name" class="form-control">
                </div>
                <div class="col">
                    <input type="text" id="id-in" placeholder="Employee ID" class="form-control">
                </div>
                <div class="col">
                    <input type="text" id="title-in" placeholder="Title" class="form-control">
                </div>
                <div class="col">
                    <input type="text" id="annual-salary-in" placeholder="Annual Salary" class="form-control">
                </div>
                <div class="col">
                    <button id="submit-button" class="btn btn-outline-success">Submit</button>
                </div>
            </div>
        </div>
        
        <div id="employee-table">
            <h2 class="section-header">Employees</h2>
            <table class="table table-success table-striped table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Employee ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="employee-info">
                    <!-- jquery data -->
                </tbody>
            </table>
        </div>

        <h2 id="total-monthly-expense">Total Monthly: $0</h2>
    </div>
</body>

</html>
